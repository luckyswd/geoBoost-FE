server {
    listen 80;
    server_name localhost;

    index index.php index.html index.htm;
    client_max_body_size 100M;

    # Backend shopify install
    location /shopify/install {
        # Если есть параметр 'code', отправляем запрос на бэкенд
        set $backend 0; # По умолчанию на фронтенд
        if ($arg_code) {
            set $backend 1; # Если есть 'code', на бэкенд
        }

        # Применяем условие на основе переменной
        error_page 418 = @backend; # Используем нестандартный код ошибки для перенаправления

        # Проверяем переменную и перенаправляем
        if ($backend = 1) {
            return 418;
        }

        # Если нет кода, перенаправляем на фронтенд
        root /var/www/html/build;
        try_files $uri $uri/ /index.html;
    }

    location @backend {
        # Обрабатываем запрос на бэкенд
        root /var/www/html/public;
        try_files $uri /index.php$is_args$args;
    }

    # Backend shopify callback
    location /shopify/callback {
        root /var/www/html/public;
        try_files $uri /index.php$is_args$args;
    }

    # Backend API
    location /api {
        root /var/www/html/public;
        try_files $uri /index.php$is_args$args;
    }

    # Frontend
    location / {
        root /var/www/html/build;
        try_files $uri $uri/ /index.html;
    }

    # PHP обработка
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_read_timeout 600;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }
}
